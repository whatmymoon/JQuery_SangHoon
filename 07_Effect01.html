        $('button:eq(0)').click(function(){

            // $('span:first').css("background","yellow");
            // $('span.first').show(); // 화면에 보여지게 하는 함수 display:back 을 쓰지 않고 show 함수를 써서 화면에 보이게 합니다. 각종 옵션으로 화면에 나타나는 변화에 또다른 효과를 줄 수도 있고 당연히 display:block의 내용은 포함되어 실행됩니다.

            $('span:first').show(function(){
                $(this).css('background', 'yellow');
            });
            // show 와 함께 다른 동작을 추가하고 싶다면 .show( function(){ } )
            // 이처럼 show() 안에 function(){}을 넣어서 실행시킵니다.
            // .show() 에 익명함수를 넣으면, 함수 동작 시간에 약간의 동작시간지연이 포함됩니다.
        });

        $('button:eq(1)').click(function(){
            // Hide It
            $('span:first').hide(1000);
        });
        $('button:eq(2)').click(function(){
            $('span:last').show( 2000, function(){
                $(this).css('background', 'orange');
            });
        });
        $('button:eq(3)').click(function(){
            $('span:last').hide( 2000 );
        });
    });
