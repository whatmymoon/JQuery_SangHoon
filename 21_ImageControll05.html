<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_ImageControll05.html</title>
    <!-- 
        1. 이미지들을 이전 예제와 같이 배치하세요.
        2. 좌우 버튼을 이미지의 하단 좌우에 배치하고 배경을 설정하여 좌우 버튼(< , >)으로 표시하세요
        3. 좌우 버튼을 클릭하여 이미지를 한칸씩 이동하도록 코딩하세요.
        4. id:currentNum 에 해당하는 div 를 우측 상대에 배치하고, 이미지가 이동하여 표시될때 마다 해당 이미지 번호를 표시하세요(1/8, 2/8, 3/8 ... 8/8) 적절한 크기의 흰글자로 표시하세요. div의 크기 및 기타 css 는 임의로 맞춰서 설정하세요
     -->
    <style type="text/css">
        img{width:600px; height:400px;}
        #view{position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow:hidden;}
        #imgs{position:absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red;}
        #lbutton{position:absolute; left:0; bottom:0; width:50px; height:50px; border-radius:50%; overflow:hidden; background-image:url(images/ico_movie_171115.png); background-position:-60px -460px;}
        #rbutton{position:absolute; right:0; bottom:0; width:50px; height:50px; border-radius:50%; overflow:hidden; background-image:url(images/ico_movie_171115.png); background-position:0px -460px;}
        #currentNum{position:absolute; right:0; top:0; width:100px; height:40px; text-align:right; line-height:40px; font-weight:bold; color:white; border:1px dashed white; font-size:130%; padding-right:20px;}
    </style>
    <script src="script/jquery-3.6.4.js"></script>
    <script type="text/javascript">
        $(function(){
            var imgNum = 0;
            $('#lbutton').click(function(){
                if( imgNum == 0 ) return;
                imgNum --;
                $('#imgs').animate({left:imgNum*-600}, 300);
                $('#currentNum').html((imgNum+1) + "/8");
            });
            $('#rbutton').click(function(){
                if( imgNum == 7 ) return;
                imgNum ++;
                $('#imgs').animate({left:imgNum*-600}, 300);
                $('#currentNum').html((imgNum+1) + "/"+8);
            });
        });
    </script>
</head>
<body>
    <div id="view">
        <div id="imgs"><img src="images/Koala.jpg"/><img src="images/Chrysanthemum.jpg"/><img src="images/Desert.jpg"/><img src="images/Hydrangeas.jpg"/><img src="images/Jellyfish.jpg"/><img src="images/Lighthouse.jpg"/><img src="images/Penguins.jpg"/><img src="images/Tulips.jpg"/>
        </div>
        <div id="lbutton"></div>
        <div id="rbutton"></div>
        <div id="currentNum">1/8</div>
    </div>
</body>
</html>
