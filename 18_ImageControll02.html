    // 1초에 한번씩 이미지가 변경되도록 하고, 마우스가 이미지에 올라가면 변경 멈춤
    // 마우스가 다시 빠져나가면 변경 다시 시작
    $(function(){
        var imgNum = 0;
        var timer;
        $('img').hover(
            function(){  // mouseenter
                window.clearInterval(timer);
            },
            function(){  // mouseleave
                timer = setInterval(function(){
                    imgNum++;
                    if(imgNum>10) imgNum=1;
                    $('img').attr('src', 'images/' + imgNum + '.jpg');
                }, 1000);
            }
        )
        $('img').trigger('mouseleave');  // 강제로 mouseleave 익명 함수 시작.
    });
</script>

<body>
    <img src="images/1.jpg"/>
