/* 함수형 선택자들 정리
    $("요소선택자").parent() : 요소 선택자의 부모 요소를 선택합니다.

    $("요소선택자").closest("div") : 요소 선택자의 상위 요소 중 가장 가까운 div만 선택

    $("요소선택자+하위요소") : 요소 선택자의 바로 다음에 나오는 지정하위요소를 선택합니다.
    $("요소선택자~하위요소") : 요소 선택자의 뒤로 나오는 지정하위요소들을 선택합니다.

    $("요소선택자").children() : 요소 선택자의 모든 자식 요소를 선택합니다.
    $("요소선택자").prev() : 요소 선택자의 바로 이전 요소 선택합니다.
    $("요소선택자").prevAll() : 요소 선택자의 모든 이전 요소를 선택합니다.
    $("요소선택자").prevUntil("요소명") : 요소 선택자의 요소명에 지정한 곳까지 모두 선택합니다.
    $("요소선택자").next() : 요소 선택자의 다음 요소를 선택합니다.

    $("요소선택자").siblings() : 요소 선택자의 형제요소 전체를 선택합니다.
