    // 문서 객체의 특징 판별

    $(function(){
        // h1 태그 중에 class 가 'select'인 곳에 빨간 글자색을 적용하세요. 추가로 그 인덱스를 현재 h1태그에 표시하세요

        // jQuery 일반적 선택자로 표현한다면
        // $('h1.select').css('color', 'red'); // 후손 아니고 종속 선택자
        // $('h1.select').html( XXX ); // h1 태그들을 대상으로 한 index를 구할 수 없습니다.
        $('h1').each(function(index, item){
            // 반복실행이 되는 동안 class 가 'select'인것만 골라내서 css 도 html 도 적용
            if( $(this).is('.select') ){ // item 에 있는 태그가 class='select' 라면, this는 item입니다.
                $(this).css('color', 'red');
                var idx = $(this).index();
                $(this).html( idx )
            }
        })

    });
