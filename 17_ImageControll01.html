<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>17_ImageControll01.html</title>
<style type="text/css">

</style>
<script src="script/jquery-3.6.4.js"></script>
<script type="text/javascript">
    // 각 이미지에 마우스가 올라가면 이미지를 다음과 같이 변경하세요
    // 1 <- -> 3        2 <- -> 4
    // mouseenter, mouseout 또는 hover
    // 이미지 문서객체의 속성을 변경
    $(function(){
        $('img').eq('0').hover(  // $('img:first').hover(...);
                function(){ $(this).attr( 'src', 'images/3.jpg' ); },
                function(){ $(this).attr( 'src', 'images/1.jpg' ); }
        );
        $('img:last').hover(  // $('img').eq('1').hover(...);
            function(){ $(this).attr( 'src', 'images/4.jpg' ); },
            function(){ $(this).attr( 'src', 'images/2.jpg' ); }
        );
    });
</script>
</head>
<body>
    <img src="images/1.jpg"/>
    <img src="images/2.jpg"/>
</body>
</html>
