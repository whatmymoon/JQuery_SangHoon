    // - keyup : 키보드가 떼어질 때 발생.
    $(function(){
        $('textarea').keyup(function(){
            var inputlength = $(this).val().length; // 키보드가 눌렸다가 떼어진 객체(textarea)의 글자갯수를 추출합니다.
            var remain = 150 - inputlength; // 150-글자수 계산
            $('h1').html( remain ); // 남은 글자 표시
            if(remain >= 0 ) $('h1').css('color', 'black'); // 남은 글자 수가 양수이면 검정색
            else $('h1').css('color', 'red'); // 남은 글자 수가 음수이면 빨간색
